<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <main>
    <div class="id">

      <div class="id-content">
        <img src="images/image-jeremy.png" alt="">
        <div class="spacer">
          <h2>Report for</h2>
          <h1>Jeremy Robson</h1>
        </div>
      </div>

      <div class="buttons">
        <button class="daily">Daily</button>
        <button class="weekly">Weekly</button>
        <button class="monthly">Monthly</button>
      </div>

    </div>
    <div class="work card">

      <div class="content">
        <div class="top">
          <h3>Work</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="work-display">32hrs</h4>
          <p class="work-previous">Last week - 36hrs</p>
        </div>
      </div>

    </div>
    <div class="play card">

      <div class="content">
        <div class="top">
          <h3>Play</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="play-display">10hrs</h4>
          <p class="play-previous">Last week - 8hrs</p>
        </div>
      </div>
      
    </div>
    <div class="study card">

      <div class="content">
        <div class="top">
          <h3>Study</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="study-display">4hrs</h4>
          <p class="study-previous">Last week - 7hrs</p>
        </div>
      </div>

    </div>
    <div class="exercise card">

      <div class="content">
        <div class="top">
          <h3>Exercise</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="exercise-display">4hrs</h4>
          <p class="exercise-previous">Last week - 5hrs</p>
        </div>
      </div>

    </div>
    <div class="social card">

      <div class="content">
        <div class="top">
          <h3>Social</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="social-display">5hrs</h4>
          <p class="social-previous">Last week - 10hrs</p>
        </div>
      </div>

    </div>
    <div class="self card">

      <div class="content">
        <div class="top">
          <h3>Self Care</h3>
          <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/>
          </svg>
        </div>
        
        <div class="bottom">
          <h4 class="self-display">2hrs</h4>
          <p class="self-previous">Last week - 2hrs</p>
        </div>
      </div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mick-2097">Mick</a>.
  </footer>
  <script src="script.js"></script>
</body>
</html>
